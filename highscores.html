<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGHSCORES</title>
    <link rel="stylesheet" href="highscores.css">
</head>
<body>
    <div class="container">
      <div id="topscores" class="justify-centre flex-column">
        <h1 id="leaderBoard"><b>LEADERBOARD</b></h1>
        <div class="leaderboard">
          <div class="description">
            <h2>Top 10</h2>
            <input class="search" placeholder="search for your place on the leaderboard" id="search">
            <table>
              <thead>
                <tr>
                  <th>PLACE</th>
                  <th>PLAYER</th>
                  <th>SCORE</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="first"><b>1st</b></td>
                </tr>
                <tr>
                  <td id="second"><b>2nd</b></td>
                </tr>
                <tr>
                  <td id="third"><b>3rd</b></td>
                </tr>
                <tr>
                  <td id="4th"><b>4th</b></td>
                </tr>
                <tr>
                  <td id="5th"><b>5th</b></td>
                </tr>
                <tr>
                  <td id="6th"><b>6th</b></td>
                </tr>
                <tr>
                  <td id="7th"><b>7th</b></td>
                </tr>
                <tr>
                  <td id="8th"><b>8th</b></td>
                </tr>
                <tr>
                  <td id="9th"><b>9th</b></td>
                </tr>
                <tr>
                  <td id="10th"><b>10th</b></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="highscores.js"></script>
</body>
</html>
